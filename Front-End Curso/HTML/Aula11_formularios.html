<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    
    <h1>Formulários</h1>

    <!-- 
    
    Tipos de input mais comuns:
        text: Campo de texto simples.
        email: Campo para endereço de e-mail.
        number: Campo para números.
        password: Campo para senhas, com exibição oculta.
        checkbox: Caixa de seleção.
        radio: Botões de rádio (permitem apenas uma seleção).
        file: Campo para envio de arquivos.
        submit: Botão de envio. 

    Atributos importantes do elemento <form>: 
        action: URL para onde os dados do formulário serão enviados. 
        method: Método HTTP para envio dos dados (GET ou POST). 
        target: Especifica onde a resposta do formulário será exibida (ex: _blank para nova aba). 
        enctype: Tipo de codificação dos dados do formulário. 

    -->

    <!-- Define o formulário e seus atributos, como o método de envio (method) e o destino dos dados (action) -->
    <form>

        <!-- Campo para nome -->
        <input type="text" placeholder="Digite seu nome " required>

        <!-- Campo para sobrenome -->
        <input type="text" placeholder="Digite seu sobrenome " required>
        
        <!-- Campo para senha -->
        <input type="password" placeholder="Digite sua senha " required>
        
        <!-- Campo para Email -->
        <input type="email" placeholder="Digite seu Email " required>
        
        <!-- Campo para o botão -->
        <input type="submit" value="Enviar">

        <hr>
        <br>

        <h2>Animal de estimação</h2>

        <!-- <input> = Elemento mais comum para a entrada de dados, com diferentes tipos (texto, email, número, etc) -->
        <input type="radio" name="Animal" value="Cachorro" id="Dog">
        <!-- <label> = Rotula um elemento de entrada, fornecendo contexto sobre o que o usuário deve inserir -->
        <label for="Dog">Cachorro</label>        

        <input type="radio" name="Animal" value="Gato" id="Cat">
        <label for="Cat">Gato</label>

        <input type="radio" name="Animal" value="Passaro" id="Bird">
        <label for="Bird">Pássaro</label>


        <hr>
        <br>

        <h2>O que você têm em casa?</h2>

        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>

        <input id="item2" type="checkbox" name="item2" value="Geladeira">
        <label for="item2">Geladeira</label>

        <input id="item3" type="checkbox" name="item3" value="Computador">
        <label for="item3">Computador</label>

        <input id="item4" type="checkbox" name="item4" value="Caixa de som">
        <label for="item4">Caixa de som</label>

        <hr>
        <br>

        <!-- Cria uma lista suspensa -->
        <select>

            <!-- Opções da lista -->
            <option selected disabled value="">Escolha uma cor: </option>

            <option value="Vemelho">Vermelho</option>

            <option value="Azul">Azul</option>

            <option value="Verde">Verde</option>

        </select>

        <hr>
        <br>

        <textarea placeholder="Digite aqui" rows="15" cols="35"></textarea>

    </form>

</body>
</html>
